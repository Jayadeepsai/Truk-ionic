<ion-header>
  <ion-toolbar>
    <ion-title>chatApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
     <ion-row *ngFor="let message of BidActivity">
   
      <ion-col size="9" *ngIf="message.userType==currentUserType" class="message other-message">

        <b text-left>{{message.price}}</b><br>
        <b text-left>{{message.userNo}}</b><br>



        <div class="time" text-right><br>
          {{message.time | date:'short'}}
        </div>

      </ion-col>

      <ion-col size="9" offset="3" *ngIf="message.userType!==currentUserType" class="message my-message">

        <b>{{message.price}}::</b><br>
        <span>{{message.userNo}}</span>
        <div class="time" text-right><br>
          {{message.time | date:'short'}}
        </div>

      </ion-col>
    </ion-row>

    <!-- </ion-row> -->
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row>
      <ion-col size="10">
        <textarea autosize maxRowx="3" [(ngModel)]="newMsg" class="input">

        </textarea>

      </ion-col>

      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === '' " class="msg-btn"
          (click)="sendMessage()">
          <ion-icon name="send"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
